<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="styles.css" />

  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <div class="main__container">

    <div class="calculation__button" id="calculation__button">
      <img onclick="calculateAge()" src="./assets/images/icon-arrow.svg" alt="calculation__button" />
    </div>

    <div class="age__setdate">
      <div class="age__setdate-day" id="age__setdate-day">
        <p class="small__text">DAY</p>
        <input class="input__design" type="number" id="day" placeholder="DD" required />

        <p class="error__text">Must be a valid date</p>
      </div>
      <div class="age__setdate-month" id="age__setdate-month">
        <p class="small__text">MONTH</p>
        <input class="input__design" type="number" id="month" placeholder="MM" required />

        <p class="error__text">Must be a valid date</p>
      </div>
      <div class="age__setdate-year" id="age__setdate-year">
        <p class="small__text">YEAR</p>
        <input class="input__design" type="number" id="year" placeholder="YYYY" required />

        <p class="error__text">Must be a valid date</p>
      </div>
    </div>

    <div class="age__calculate">
      <div class="big__text">
        <span id="calculate__year">--</span>years
      </div>
      <div class="big__text">
        <span id="calculate__month">--</span>months
      </div>
      <div class="big__text">
        <span id="calculate__day">--</span>days
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br /> 
    Coded by <a href="https://www.frontendmentor.io/profile/ShoaibShuja">Shoaib Shuja</a>.
  </div>
  
  <script src="script.js"></script>
</body>
</html>
